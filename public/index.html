<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jokebook </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to the JokeBook :) </h1>
    <div id="randomJokeSection">
        <button id="showRandomJokeBtn">Show Random Joke</button>
        <p id="displayJoke"></p>
    </div>

    <div id="jokeCategories">
        <h2> Here are the categories for our joke book so far! </h2>
        <ul id="categoriesList">
        </ul>
    </div>

    <div id="addJoke">
        <h2>Wish to add a new joke? Go ahead! </h2>
        <form id="newJokeForm">
            <input type="text" id="jokeInput" placeholder="Joke" required>
            <input type="text" id="responseInput" placeholder="Response" required>
            <select id="categorySelect">
                <option value="funnyJoke">Funny Joke</option>
                <option value="lameJoke">Lame Joke</option>
            </select>
            <button type="submit">Add your Joke!</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
